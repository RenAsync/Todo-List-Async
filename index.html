<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h3>Todo list Web app</h3>
  <div class="container">
  <input type="text" placeholder="Enter task" id="dataTask" required>
  <input type="date" placeholder="Set your date" id="dataDate" required>
  <button class="add-btn">Add</button>
  </div>
  <div class="tables-head">
    <div class="tables">Task</div>
    <div class="tables">Date</div>
    <div class="tables">Action</div>
  </div>
  <div class="taskList"></div>
  <footer>Created by @asyncDev</footer>
  <script src="script.js"></script>
</body>
</html>
